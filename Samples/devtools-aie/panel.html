<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<html>
	<head>
		<link rel="stylesheet" href="panel.css">
		<link rel="stylesheet" href="aie-embedded.css">
	</head>
	<body>
		<div class="toolbar">
			<input id="active-marks-checker" type="checkbox">
			<label class="toolbar-icon" for="active-marks-checker"><i class="icon-popup"></i></label>
		</div>
		<div id="container">
		</div>

		<div id="loader">
				<img src="icon-inline.svg" height="25px">
				<svg class="svgLoader" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
					width="24px" height="30px" viewBox="0 0 24 30" style="enable-background:new 0 0 50 50;" xml:space="preserve">
					<rect x="0" y="0" width="4" height="10" fill="#E41270">
						<animateTransform attributeType="xml"
							attributeName="transform"
							type="translate"
							values="0 0; 0 20; 0 0"
							begin="0"
							dur="0.6s"
							repeatCount="indefinite" />
					</rect>
					<rect x="10" y="0" width="4" height="10" fill="#AF179D">
						<animateTransform
							attributeType="xml"
							attributeName="transform"
							type="translate"
							values="0 0; 0 20; 0 0"
							begin="0.2s"
							dur="0.6s"
							repeatCount="indefinite" />
					</rect>
					<rect x="20" y="0" width="4" height="10" fill="#E41270">
						<animateTransform attributeType="xml"
							attributeName="transform"
							type="translate"
							values="0 0; 0 20; 0 0"
							begin="0.4s"
							dur="0.6s"
							repeatCount="indefinite" />
					</rect>
				</svg>
		</div>

		<script type="template" id="list-template">
			<div class="itemContent itemPair">
				<ul>{items}</ul>
			</div>
		</script>
		
		<script type="template" id="item-template">
			<li>
				<input type="checkbox" id="item_{id}">
				<div class="item itemPair">
					<label id="label_{name}" aie-name="{name}" for="item_{id}">{name}</label>
					<div class="value">
						<span id="arrow_{name}"></span>
						<span id="value_{name}">{value}</span>
					</div>
				</div>{content}
			</li>
		</script>
		<script src="panel.js"></script>
	</body>
</html>
